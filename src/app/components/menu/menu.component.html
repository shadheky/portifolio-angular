<div
  class="container-menu"
  (mouseover)="mostrarMenu()"
  (mouseleave)="esconderMenu()"
>

  <nav
    class="menu-content text-light bg-dark {{ animationClass }}"
    *ngIf="menuIsShowed"
  >
    <span *ngFor="let item of menuItens">
      <a href="#{{item.name}}" (click)="trocarMenu(item.name)">
        <i [class]="item.icon"></i>
        <span [class]="{active: item.actived}"> </span>
      </a>
    </span>
  </nav>
</div>
